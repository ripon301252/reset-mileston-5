<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- available balance -->
                 <div>
                    <div class="stats shadow">
                      <div class="stat">
                        <div id="account-balance" class="stat-value">500</div>
                        <div class="stat-desc">Available Balance</div>
                      </div>
                    </div>
                 </div>
                
                <div class="divider"></div>
                <!-- user action button -->
                 <div>
                    <button id="btn-show-add-money" class="btn btn-lg text-base">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg text-base">Cash Out</button>
                    <button id="btn-show-transaction" class="btn btn-lg text-base">Transactions</button>
                 </div>
                <div class="divider"></div>
                <!-- add money form start-->
                <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Add Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"  required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- add money form end-->

                <!-- cash out start -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cash-out" type="text" placeholder="cash out Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered"  required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- cash out end -->


                <!-- transaction start -->
                  <div id="transaction-section" class="hidden">
                    <h2 class="text-3xl text-center">Transactions History</h2>
                    <div class="divider"></div>
                    <div id="transaction-container" class="space-y-3">

                    </div>
                  </div>
                <!-- transaction end -->
                
                 
                
              </div>
            </div>
          </div>
    
    </main>
    

   


    <!-- <script src="js/home.js"></script> -->
    <script src="function-js/utility.js"></script>
    <script src="function-js/addMoney.js"></script>
    <script src="function-js/cashOut.js"></script>
    <script src="function-js/featurs.js"></script>
</body>
</html>
